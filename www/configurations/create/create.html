<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Opret konfiguration</h3>
    </div>
    <div class="panel-body">
        <form novalidate class="form-horizontal" role="form" name="myform" ng-submit="submit(myform)">
            <div class="form-group has-feedback" ng-class="{ 'has-error': myform.name.$error.required && myform.$submitted, 'has-success': myform.name.$valid && !myform.name.$pristine}">
                <label for="name" class="col-sm-2 control-label">Navn</label>
                <div class="col-sm-10">
                    <input name="name" ng-model="name" type="text" class="form-control" id="name" placeholder="Navn" required>
                    <span ng-show="myform.name.$valid && !myform.name.$pristine" class="glyphicon glyphicon-ok form-control-feedback"></span>
                    <span ng-show="myform.name.$error.required && myform.$submitted" class="help-block">Navn er påkrævet!</span>
                </div>
            </div>
            <div class="form-group" ng-class="{ 'has-error': myform.database.$error.required && myform.$submitted, 'has-success': myform.database.$valid && !myform.database.$pristine}">
                <label for="database" class="col-sm-2 control-label">Database</label>
                <div class="col-sm-10">
                    <select class="form-control" id="database" name="database" ng-model="database" ng-options="r.id as r.value for r in databases.rows" required>
                    </select>
                    <span ng-show="myform.database.$error.required && myform.$submitted" class="help-block">Database er påkrævet!</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">OK</button>
                    <button type="button" class="btn btn-warning" ng-click="showForm=false;name=null;myform.name.$pristine=true;error=null;success=null;">Fortryd</button>
                </div>
            </div>
        </form>
        <div class="alert alert-danger" role="alert" ng-show="error">
            <p><strong>Advarsel:</strong> Der er sket en fejl ved oprettelse af organisationen.</p>
            <p>{{error}}</p>
        </div>
    </div>
</div>
